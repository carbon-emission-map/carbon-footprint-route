<!DOCTYPE html>  
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>碳足跡路線查詢</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        body {
            background: linear-gradient(to bottom, #B2E0F2, #A1C6E7);
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .result, .map-container, .html-result-container {
            padding: 10px;
            background-color: #e9ffe9;
            border: 1px solid #b5ffb5;
            border-radius: 4px;
            font-size: 18px;
            color: #333;
            min-height: 50px;
            margin-top: 10px;
            display: none;
        }
        #map {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>碳足跡路線規劃</h1>

    <div class="form-group">
        <label for="start">出發點：</label>
        <input type="text" class="form-control" id="start" placeholder="請輸入出發點">
    </div>

    <div class="form-group">
        <label for="destination">目的地：</label>
        <input type="text" class="form-control" id="destination" placeholder="請輸入目的地">
    </div>

    <div class="form-group">
        <label>選擇需求：</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="carbon" value="節能">
            <label class="form-check-label" for="carbon">節能</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="time" value="省時">
            <label class="form-check-label" for="time">省時</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="distance" value="最短距離">
            <label class="form-check-label" for="distance">最短距離</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="average" value="平均">
            <label class="form-check-label" for="average">平均</label>
        </div>
    </div>

    <div class="form-group">
        <label for="checkpointsNum">檢測點數量：</label>
        <select class="form-control" id="checkpointsNum">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </div>

    <div id="checkpointsDiv"></div>

    <button class="btn btn-success" id="submitBtn">查詢路線</button>

    <!-- 查詢結果方框 -->
    <div class="result" id="result">
        <h2>結果：</h2>
        <p id="resultText"></p>
    </div>

    <!-- 地圖方框 -->
    <div class="map-container" style="display:block;">
        <h2>地圖結果：</h2>
        <div id="map"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([25.034, 121.564], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap contributors' }).addTo(map);
    const checkpointsNum = document.getElementById('checkpointsNum');
    const checkpointsDiv = document.getElementById('checkpointsDiv');
    const resultDiv = document.getElementById('result');
    const resultText = document.getElementById('resultText');

    const locations = [
        "選擇一個檢測點", "梧棲", "高美濕地", "台中國際機場", "台中港", "港區藝術中心", 
        "清水車站", "大甲車站", "靜宜大學", "弘光科技大學", "東海大學", 
        "澄清醫院", "秋紅谷", "市政府", "科博館", "茄苳腳", 
        "第二市場", "火車站", "國軍英雄館", "台中公園"
    ];

    checkpointsNum.addEventListener('change', function() {
        const num = parseInt(this.value);
        checkpointsDiv.innerHTML = '';
        
        for (let i = 0; i < num; i++) {
            const select = document.createElement('select');
            select.className = 'form-control mb-2';
            locations.forEach((location) => {
                const option = document.createElement('option');
                option.value = location;
                option.textContent = location;
                select.appendChild(option);
            });
            checkpointsDiv.appendChild(select);
        }
    });

    document.getElementById('submitBtn').addEventListener('click', function() {
        const start = document.getElementById('start').value;
        const destination = document.getElementById('destination').value;
        const checkpoints = Array.from(checkpointsDiv.querySelectorAll('select')).map(select => select.value);
        const data = { start, destination, checkpoints: checkpoints.filter(c => c !== "選擇一個檢測點") };

        fetch('https://carbon123-fcada6ecf315-93df71cde472.herokuapp.com/api/route', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' 
                     'Cache-Control': 'no-cache'
            },
            body: JSON.stringify(data)
        })
        .then(response => {
    if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
    }
    return response.json();  // 解析為 JSON
})
        .then(data => {
            console.log(data); // 檢查伺服器回傳的完整資料
            // === 驗證資料結構 ===
    if (!data || data.error) {
        resultText.innerHTML = `錯誤: ${data.error || "伺服器回傳資料不正確"}`;
        resultDiv.style.display = 'block';
        return;
    }
    
    // 檢查關鍵欄位是否存在
    if (!data.coordinates || !Array.isArray(data.coordinates) || data.coordinates.length === 0) {
        resultText.innerHTML = `錯誤: 路徑座標資訊缺失`;
        resultDiv.style.display = 'block';
        return;
    }

    // === 處理有效資料 ===
    resultText.innerHTML = `
        起點: ${data.start ? data.start : '未提供'}<br>
        目的地: ${data.destination ? data.destination : '未提供'}<br>
        最佳路線: ${data.best_route ? data.best_route.join(' -> ') : '無路線資料'}
    `;
    resultDiv.style.display = 'block';

    // 更新地圖
    const routeCoords = data.coordinates.map(coord => [coord.lat, coord.lng]); // 提取座標陣列
    map.eachLayer(layer => { 
        if (layer._url === undefined) map.removeLayer(layer); // 清理舊的路線
    });
    L.polyline(routeCoords, { color: 'blue' }).addTo(map); // 繪製路線
    map.fitBounds(routeCoords); // 調整地圖範圍
})
.catch(error => {
    resultText.innerHTML = `發生錯誤: ${error.message}`;
    resultDiv.style.display = 'block';
});
        
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
