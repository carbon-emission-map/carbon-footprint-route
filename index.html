<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>碳足跡路線查詢</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        #result {
            padding: 10px;
            background-color: #e9ffe9;
            border: 1px solid #b5ffb5;
            border-radius: 4px;
            font-size: 18px;
            color: #333;
            min-height: 50px;
            display: none;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head><body>

<h1>碳足跡路線規劃</h1>

<label for="start">出發點：</label>
<input type="text" id="start" placeholder="請輸入出發點">

<label for="destination">目的地：</label>
<input type="text" id="destination" placeholder="請輸入目的地">

<label for="checkpointsNum">檢測點：</label>
<select id="checkpointsNum">
    <option value="0">0</option>
    <option value="1">梧棲</option>
    <option value="2">高美濕地</option>
    <option value="3">台中國際機場</option>
    <option value="4">台中港</option>
    <option value="5">港區藝術中心</option>
    <option value="6">清水車站</option>
    <option value="7">大甲車站</option>
    <option value="8">靜宜大學</option>
    <option value="9">弘光科技大學</option>
    <option value="10">東海大學</option>
    <option value="11">澄清醫院</option>
    <option value="12">秋紅谷</option>
    <option value="13">市政府</option>
    <option value="14">科博館</option>
    <option value="15">茄苳腳</option>
    <option value="16">第二市場</option>
    <option value="17">火車站</option>
    <option value="18">國軍英雄館</option>
    <option value="19">台中公園</option>
</select>

<div id="checkpoints"></div>

<button id="submitBtn">查詢路線</button>

<div class="result" id="result" style="display:none;">
    <h2>結果：</h2>
    <p id="resultText"></p>
</div>

<script>
    const checkpointsNum = document.getElementById('checkpointsNum');
    const checkpointsDiv = document.getElementById('checkpoints');
    const resultDiv = document.getElementById('result');
    const resultText = document.getElementById('resultText');

    checkpointsNum.addEventListener('change', function() {
        const num = this.value;
        checkpointsDiv.innerHTML = '';
        
        for (let i = 0; i < num; i++) {
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = '檢測點 ' + (i + 1);
            checkpointsDiv.appendChild(input);
        }
    });

    document.getElementById('submitBtn').addEventListener('click', function() {
        const start = document.getElementById('start').value;
        const destination = document.getElementById('destination').value;
        const checkpoints = Array.from(checkpointsDiv.querySelectorAll('input')).map(input => input.value);

        resultText.innerHTML = `
            出發點: ${start} <br>
            目的地: ${destination} <br>
            檢測點: ${checkpoints.join(', ')}
        `;
        resultDiv.style.display = 'block';
    });
</script>

</body>
</html>
