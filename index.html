<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>碳足跡路線查詢</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        #result {
            padding: 10px;
            background-color: #e9ffe9;
            border: 1px solid #b5ffb5;
            border-radius: 4px;
            font-size: 18px;
            color: #333;
            min-height: 50px;
            display: none;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>碳足跡路線查詢</h1>
        <form id="routeForm">
            <label for="start">出發點：</label>
            <input type="text" id="start" name="start" placeholder="輸入出發點">

            <label for="destination">目的地：</label>
            <input type="text" id="destination" name="destination" placeholder="輸入目的地">

            <button type="submit">查詢路線</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('routeForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var start = document.getElementById('start').value;
            var destination = document.getElementById('destination').value;

            if (start && destination) {
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').textContent = "從 " + start + " 到 " + destination + " 的最佳碳足跡路線計算結果將在此顯示。";
            } else {
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').textContent = "請輸入完整的出發點和目的地。";
            }
        });
    </script>
</body>
</html>
