<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>碳足跡路線查詢</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        body {
            background: linear-gradient(to bottom, #B2E0F2, #A1C6E7);
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .result, .map-container {
            padding: 10px;
            background-color: #e9ffe9;
            border: 1px solid #b5ffb5;
            border-radius: 4px;
            font-size: 18px;
            color: #333;
            min-height: 50px;
            margin-top: 10px;
            display: none;
        }
        #map {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 10px;
        }
        .scrollable {
            max-height: 500px;
            overflow-y: auto;
        }
        /* Style for the '推薦模式' section */
        .recommended-mode-box {
            padding: 15px;
            background-color: #f0f8ff;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #b5ffb5;
        }

        .map-container {
            width: 100%; /* Ensure map width matches the input form width */
        }

    </style>
</head>
<body>

<div class="container">
    <h1>碳足跡路線規劃</h1>

    <div class="form-group">
        <label for="start">出發點：</label>
        <input type="text" class="form-control" id="start" placeholder="請輸入出發點">
    </div>

    <div class="form-group">
        <label for="destination">目的地：</label>
        <input type="text" class="form-control" id="destination" placeholder="請輸入目的地">
    </div>

    <div class="form-group">
        <label>選擇需求：</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="carbon" name="weight" value="節能">
            <label class="form-check-label" for="carbon">節能</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="time" name="weight" value="省時">
            <label class="form-check-label" for="time">省時</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="distance" name="weight" value="最短距離">
            <label class="form-check-label" for="distance">最短距離</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="average" name="weight" value="平均">
            <label class="form-check-label" for="average">平均</label>
        </div>
    </div>

    <div class="form-group">
        <label for="checkpointsNum">檢測點數量：</label>
        <select class="form-control" id="checkpointsNum">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </div>

    <div id="checkpointsDiv" class="scrollable"></div>

    <button class="btn btn-success" id="submitBtn">查詢路線</button>

   <!-- 查詢結果方框 -->
   <div class="result" id="result">
        <h2>結果：</h2>
        <p id="resultText"></p>
    </div>

    </div>
        <h3 id="recommendedMode">推薦模式: </h3>
        <ul id="routeDetails"></ul>

    <!-- 地圖方框 -->
    <div class="map-container" style="display:block;">
        <h2>地圖結果：</h2>
        <div id="map"></div>
        <iframe id="routeMap" width="100%" height="300px" style="border:1px solid #ccc;"></iframe>
  
    </div>
    
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([25.034, 121.564], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap contributors' }).addTo(map);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap contributors' }).addTo(map);
    
    document.addEventListener('DOMContentLoaded', function () {
    const checkpointsNum = document.getElementById('checkpointsNum');
    const checkpointsDiv = document.getElementById('checkpointsDiv');
    

    const locations = [
    "台中高鐵站（烏日區）",
    "東海大學(龍井區)", "靜宜大學(沙鹿區)", "弘光科技大學(沙鹿區)",
    "台中車站（中區）", "豐原車站（豐原區）", "大慶車站（南區）",
    "烏日車站（烏日區）", "清水車站（清水區）", "沙鹿車站（沙鹿區）",
    "太原車站（北屯區）", "台中港車站（梧棲區）", "后里車站（后里區）",
    "新烏日車站（烏日區，高鐵轉乘）", "石岡車站（石岡區）",
    "國立中興大學（南區）", "國立臺中教育大學（西區）", "亞洲大學（霧峰區）",
    "國立臺中科技大學（北區）", "逢甲大學（西屯區）", "嶺東科技大學（南屯區）",
    "中山醫學大學（南區）", "臺中健康暨管理學院（霧峰區）", "僑光科技大學（北屯區）",
    "台中國家歌劇院（西屯區）", "高美濕地（清水區）", "武陵農場（和平區）",
    "大雪山森林遊樂區（和平區）", "后里馬場/中社花市（后里區）",
    "薰衣草森林（新社區）", "東勢林場（東勢區）", "石岡水壩（石岡區）",
    "秋紅谷廣場（西屯區）",
    "宮原眼科（中區）", "彩虹眷村（南屯區）", "柳川水岸（中區）",
    "新社莊園（新社區）", "一中街商圈（北區）", "港區藝術中心",
    "逢甲夜市（西屯區）", "中華夜市（中區）", "東海夜市（龍井區）",
    "忠孝夜市（南區）",
    "寶覺寺（北區）", "萬佛寺（北屯區）", "大甲鎮瀾宮（大甲區）",
    "霧峰林家花園（霧峰區）",
    "麗寶樂園（后里區）", "九天民俗技藝團園區（霧峰區）", "台中港三井Outlet (梧棲區)",
    "澄清醫院", "茄苳腳", "第二市場", "梧棲", "國軍英雄館", "台中公園", "干城站",
    "朝馬站", "台中高鐵站", "忠信市場站", "逢甲大學站", "東海大學站",
    "市政府站", "科博館站", "沙鹿站", "豐原站", "大甲站", "清水站",
    "麗寶樂園站", "石岡站", "霧峰站", "潭子站"
    ];

    // 更新檢測點數量事件
    checkpointsNum.addEventListener('change', function () {
            checkpointsDiv.innerHTML = ''; // 清空檢測點選項

    const num = parseInt(checkpointsNum.value, 10); // 取得選擇的數量
    if (num === 0) {
            const message = document.createElement('p');
            message.textContent = "未選擇檢測點。";
            message.style.color = 'gray';
            checkpointsDiv.appendChild(message);
            return;
        }

        // 根據選擇數量生成對應數量的選擇框
        for (let i = 0; i < num; i++) {
            const select = document.createElement('select');
            select.className = 'form-control mb-2';

            locations.forEach(location => {
                const option = document.createElement('option');
                option.value = location;
                option.textContent = location;
                select.appendChild(option);
            });

            checkpointsDiv.appendChild(select);
        }
    });
});

    document.getElementById('submitBtn').addEventListener('click', function () {
        const checkpointsDiv = document.getElementById('checkpointsDiv');
        const resultDiv = document.getElementById('result'); // 定義 resultDiv
        const resultText = document.getElementById('resultText'); // 定義 resultText
        const mapContainer = document.getElementById('mapContainer');
        const routeMapIframe = document.getElementById('routeMap'); // 獲取 iframe 元素
        const apiUrl = "https://carbon123-fcada6ecf315-93df71cde472.herokuapp.com/api/route";
        const start = document.getElementById('start').value;
        const destination = document.getElementById('destination').value;
        const checkpoints = Array.from(document.getElementById('checkpointsDiv').querySelectorAll('select')).map(select => select.value);
        const weight = document.querySelector('input[name="weight"]:checked');

        const requestData = {
            start,
            end: destination,
            mode: weight ? weight.value : '平均', // 使用者需求
            checkpoints
        };
       
        fetch('https://carbon123-fcada6ecf315-93df71cde472.herokuapp.com/api/route', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Cache-Control': 'no-cache'
            },
            body: JSON.stringify(requestData)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (!data || data.error) {
                    resultText.innerHTML = `錯誤: ${data.error || "伺服器回傳資料不正確"}`;
                    resultDiv.style.display = 'block';
                    return;
                }

                if (!data.coordinates || !Array.isArray(data.coordinates) || data.coordinates.length === 0) {
                    resultText.innerHTML = `錯誤: 路徑座標資訊缺失`;
                    resultDiv.style.display = 'block';
                    return;
                }
                // 顯示結果
                resultText.innerHTML = `
                    從: ${data.start || '未知'} 到 ${data.destination || '未知'}<br>
                    推薦方式: ${data.mode || '未知'}<br>
                    碳排放: ${data.carbon_emission ? data.carbon_emission.toFixed(2) + ' g CO2' : '未知'}<br>
                    時間: ${data.time ? data.time + ' 秒' : '未知'}<br>
                    距離: ${data.distance ? data.distance + ' 公尺' : '未知'}
                `;
                resultDiv.style.display = 'block';
                // 更新「推薦模式」
                if (data.mode) {
                    document.getElementById('recommendedMode').innerHTML = `推薦模式: ${data.mode}`;
                } else {
                    document.getElementById('recommendedMode').innerHTML = `推薦模式: 無法獲取`;
                }

                // 更新 iframe 顯示地圖
                if (data.map_url) { // 假設後端回傳了地圖的 URL
                    routeMapIframe.src = data.map_url;  // 設置 iframe 的 src
                }
            
                const routeCoords = data.coordinates.map(coord => [coord.lat, coord.lng]);
                map.eachLayer(layer => {
                    if (layer._url === undefined) map.removeLayer(layer);
                });
                L.polyline(routeCoords, { color: 'blue' }).addTo(map);
                map.fitBounds(routeCoords);
                map.invalidateSize(); // 確保地圖尺寸正確
            })
            .catch(error => {
                resultText.innerHTML = `查詢錯誤: ${error.message}`;
                resultDiv.style.display = 'block';
            });
    
    });
</script>

</body>
</html>
